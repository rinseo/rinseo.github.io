title : "Rinseo Park"
subtitle: |
  <div style="left-align">Hello! My name is <b>Rinseo</b>, and I am a 3rd-year PhD candidate in the <a target="_blank" href="https://comm.stanford.edu/">Department of Communication at Stanford University</a>, working with <a target="_blank" href="https://scholar.google.com/citations?user=V6mIZuYAAAAJ&hl=en">Professor Nilam Ram</a> in <a target="_blank" href="https://thechangelab.stanford.edu/">The Change Lab</a>.</div> 
content : |
  <div style="left-align">My research examines <strong>how individuals engage with, and quickly switch between, multiple apps on smartphones: <em>multitasking</em> and <em>task switching</em></strong>. Being the author of <a href="#reference">three primer-type statistics books</a>, I am also motivated in advancing quantitative methods for communication research. Before joining Stanford, I completed my undergraduate degrees in Communication and Applied Statistics, and Master's degree in Statistics & Data Science from Yonsei University, Seoul, South Korea. My work has been funded by the <a target="_blank" href="https://eng.kfas.or.kr/">Korea Foundation for Advanced Studies (KFAS)</a>, <a target="_blank" href="https://tec.fsi.stanford.edu/">The Europe Center (TEC) at Stanford University</a>, and <a target="_blank" href="https://www.stanfordclubofgermany.de/en/">the Stanford Club of Germany</a>. Scroll down to learn more!<ul class="icons"><li><a class="icon style2 fa-paperclip" target="_blank" href="upload/Resume_RPark_2024_1201.pdf" target="_blank"></a></li><li><a class="icon style2 fa-envelope" href="mailto:rinseo@stanford.edu" target="_top"></a><script>document.getElementById("email-link").addEventListener("click", function(event){event.preventDefault();});</script></li><li><a class="icon style2 brands fa-linkedin" target="_top" href="https://www.linkedin.com/in/rinseopark"></a></li><li><a class="icon style2 brands fa-google" target="_blank" href="https://scholar.google.com/citations?hl=en&user=y9cnZo8AAAAJ"></a></li><li><a class="icon style2 brands fa-github" target="_blank" href="https://github.com/rinseo"></a></li></ul></div>
